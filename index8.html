<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        #colorBox {
            width: 250px;
            height: 250px;
            background-color: #ddd;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        #colorBox:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Color Box</h1>
    <div id="colorBox" onmouseover="changeColorOnHover()" onmouseout="resetColorOnLeave()" tabindex="1"
        onfocus="changeColorOnFocus()">
        Click to hover!
    </div>

    <script>

        function changeColorOnHover() {
            document.getElementById("colorBox").style.backgroundColor = "yellow";
        }
        
        function resetColorOnLeave() {
            document.getElementById("colorBox").style.backgroundColor = "lightgray";
        }
        
        function changeColorOnFocus() {
            document.getElementById("colorBox").style.backgroundColor = "lightgreen";
        }
        
    </script>
</body>

</html>
